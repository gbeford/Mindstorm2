<div class='container'>
  <div class='panel panel-primary dialog-panel'>
    <div class='panel-heading'>
      <h5>Entry New Game Form</h5>
    </div>
    <div class='panel-body'>
      <form class='form-horizontal' [formGroup]="missionEditForm" novalidate (ngSubmit)="save()">

        <div class='form-group'>
          <label class='control-label col-md-2 col-md-offset-2' for='mission-desc'>Mission Description</label>
          <div class='col-md-2'>
            <div class='form-group internal'>
              <input class='form-control' id='mission-desc' placeholder='Mission Description' type='text' formControlName="missionDesc"
                required>
              <!-- <div [hidden]="teamEditForm.controls['teamNumber'].valid || teamEditForm.controls['teamNumber'].pristine && !submitted" class="alert alert-danger">
        Team number is required !
      </div> -->
            </div>
          </div>
        </div>
        <div class='form-group'>
          <label class='control-label col-md-2 col-md-offset-2' for='mission-order'>Mission Order</label>
          <div class='col-md-2'>
            <div class='form-group internal'>
              <input class='form-control' id='mission-order' placeholder='Mission Order' type='text' formControlName="missionOrder">
            </div>
          </div>
        </div>
        <div class='form-group'>
          <label class='control-label col-md-2 col-md-offset-2' for='game-year'>Game Year</label>
          <div class='col-md-2'>
            <div class='form-group internal'>
              <input class='form-control' id='game-year' placeholder='Game Year' type='text' formControlName="gameYear">
            </div>
          </div>
        </div>

<hr>

        <div formArrayName="formArray">
            <div *ngFor="let control of missionEditForm.controls['formArray'].controls; let i = index">
                <button type="button" (click)="delInput(i)">Delete</button>
                <add-mission-sub [missionEditForm]="missionEditForm.controls.formArray.controls[i]"></add-mission-sub>
            </div>
        </div>
        <button type="button" (click)="addInput()">Add</button>
        <button type="submit" [disabled]="!missionEditForm.valid">Save</button>

      </form>
    </div>
  </div>
</div>
